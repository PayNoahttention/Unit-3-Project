<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Unit-3-Project/css/normalize.css">
    <link rel="stylesheet" href="../Unit-3-Project/css/style.css">
</head>
<body>
    <header> 
        <h1>THE CODE REVIEW</h1>
    </header>
    <main> 
        <section class="signup">
            <h3>Signup for our newsletter</h3>
                <p>Get the latest news on how your code is doing right to your inbox</p>
            <hr class="thick">
            <hr class="slim">
        </section>
        <form>
            <fieldset class="contact">
                <legend><h3>Contact Information</h3></legend>
                    <div class="input-item">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Required" required>
                    </div>

                    <div class="input-item">
                        <label for="userEmail">Email Address</label>
                        <input type="text" name="userEmail" id="userEmail" placeholder="Required" required>
                    </div>

                    <div class="input-item">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Optional">
                    </div>

                    <div class="input-item">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Optional">
                    </div>

                    <div class="input-item">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="" selected hidden disabled>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="input-item zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip" placeholder="Optional">
                    </div>
                    <hr class="slim slim-2">
            </fieldset>

            <fieldset class="letter">
                <legend><h3>Newsletter</h3></legend>
                    <label class="title-label" for="newsletter">Select the newsletter you would like to receive</label>
                    <br>
                        <input type="checkbox" name="html" id="html">  
                        <label for="html">HTML News</label>
                    <br>
                        <input type="checkbox" name="css" id="css">  
                        <label for="css">CSS News</label>
                    <br>
                        <input type="checkbox" name="js" id="js">  
                        <label for="js">Javascript News</label>
                    <br>
                    <label class="title-label" for="format">Newsletter Format</label>
                    <br>
                        <input type="radio" name="format" id="htmlStyle" value="html">  
                        <label for="htmlStyle">HTML</label>
                    <br>
                        <input type="radio" name="format" id="plainStyle" value="plain">  
                        <label for="plainStyle">Plain Text</label>
                    <br>
                    <label class="title-label" for="topics">Other topics you would like to hear about</label>
                    <br>
                        <textarea name="topics" id="topics" cols="30" rows="10" placeholder="Let us know!"></textarea>
                    <br>
                        <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Copyright the Code Review</p>
    </footer>
</body>
</html>
